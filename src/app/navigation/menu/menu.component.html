<div class="fra-container fra-title" @fadeInSmall>
  <h2 class="mat-title">Menu</h2>
</div>

<div class="fra-container">
  <h5 class="fra-title mat-subheading-2" @fadeInSmall>Examples</h5>

  <div class="fra-card-simple mat-elevation-z2" @zoomInMedium>
    <div class="fra-card-title">
      <h6 class="mat-subheading-1">Basic</h6>
    </div>
    <div class="fra-card-content fra-card-align-center">
      <button mat-button [matMenuTriggerFor]="menu">Basic Menu</button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
      </mat-menu>
    </div>
    <div class="fra-card-code">
      <mat-tab-group>
        <mat-tab label="HTML">
          <pre><code highlight [language]="['html']" [code]="menuSimpleHtml"></code></pre>
        </mat-tab>
        <mat-tab label="TypeScript">
          <pre><code highlight [language]="['typescript']" [code]="menuSimpleTypeScript"></code></pre>
        </mat-tab>
        <mat-tab label="CSS">
          <pre><code highlight [language]="['css']" [code]="menuSimpleCss"></code></pre>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>

  <div class="fra-card-simple fra-margin-top mat-elevation-z2" @zoomInMedium>
    <div class="fra-card-title">
      <h6 class="mat-subheading-1">Icon</h6>
    </div>
    <div class="fra-card-content fra-card-align-center">
      <button mat-button [matMenuTriggerFor]="menuIcon">
        Icon Menu
      </button>
      <mat-menu #menuIcon="matMenu">
        <button mat-menu-item>
          <mat-icon>favorite</mat-icon>
          <span>Love</span>
        </button>
        <button mat-menu-item>
          <mat-icon>thumb_up</mat-icon>
          <span>Like</span>
        </button>
        <button mat-menu-item>
          <mat-icon>thumb_down</mat-icon>
          <span>Dislike</span>
        </button>
      </mat-menu>
    </div>
    <div class="fra-card-code">
      <mat-tab-group>
        <mat-tab label="HTML">
          <pre><code highlight [language]="['html']" [code]="menuIconHtml"></code></pre>
        </mat-tab>
        <mat-tab label="TypeScript">
          <pre><code highlight [language]="['typescript']" [code]="menuIconTypeScript"></code></pre>
        </mat-tab>
        <mat-tab label="CSS">
          <pre><code highlight [language]="['css']" [code]="menuIconCss"></code></pre>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>

  <div class="fra-card-simple fra-margin-top mat-elevation-z2" @zoomInMedium>
    <div class="fra-card-title">
      <h6 class="mat-subheading-1">Custom Position</h6>
    </div>
    <div class="fra-card-content fra-card-align-center">
      <button mat-icon-button [matMenuTriggerFor]="menuBefore">
        <mat-icon>keyboard_arrow_left</mat-icon>
      </button>
      <mat-menu #menuBefore="matMenu" xPosition="before">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
      </mat-menu>

      <button mat-icon-button [matMenuTriggerFor]="menuAfter">
        <mat-icon>keyboard_arrow_right</mat-icon>
      </button>
      <mat-menu #menuAfter="matMenu" xPosition="after">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
      </mat-menu>

      <button mat-icon-button [matMenuTriggerFor]="menuAbove">
        <mat-icon>keyboard_arrow_up</mat-icon>
      </button>
      <mat-menu #menuAbove="matMenu" yPosition="above">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
      </mat-menu>

      <button mat-icon-button [matMenuTriggerFor]="menuBelow">
        <mat-icon>keyboard_arrow_down</mat-icon>
      </button>
      <mat-menu #menuBelow="matMenu" yPosition="below">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
      </mat-menu>
    </div>
    <div class="fra-card-code">
      <mat-tab-group>
        <mat-tab label="HTML">
          <pre><code highlight [language]="['html']" [code]="menuCustomPositionHtml"></code></pre>
        </mat-tab>
        <mat-tab label="TypeScript">
          <pre><code highlight [language]="['typescript']" [code]="menuCustomPositionTypeScript"></code></pre>
        </mat-tab>
        <mat-tab label="CSS">
          <pre><code highlight [language]="['css']" [code]="menuCustomPositionCss"></code></pre>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
