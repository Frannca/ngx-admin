<h4 class="mdc-typography--headline4">Dashboard</h4>

<h5 class="frannca-title mdc-typography--headline5">Resources</h5>

<div class="frannca-content">
  <div fxLayout fxLayout.lt-md="column" fxLayoutGap="20px">

    <!-- Top App Bar -->
    <div fxFlex="50%">
      <div fxLayout fxLayout.xs="column" fxLayoutAlign="space-between" class="frannca-flex-list mat-elevation-z2">
        <div fxLayout="column" fxFlex.xs="36px" fxLayoutAlign="center">
          Top App Bar
        </div>
        <div class="blocks">
          <div class="button-row">
            <a href="https://github.com/material-components/material-components-web/tree/master/packages/mdc-top-app-bar" target="_blank" mat-flat-button>
              <mat-icon>open_in_new</mat-icon>
              Source
            </a>
            <a href="https://material-components.github.io/material-components-web-catalog/#/component/top-app-bar" target="_blank" mat-flat-button>
              <mat-icon>open_in_new</mat-icon>
              Demo
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Sidenav -->
    <div fxFlex="50%">
      <div fxLayout fxLayout.xs="column" fxLayoutAlign="space-between" class="frannca-flex-list mat-elevation-z2">
        <div fxLayout="column" fxFlex.xs="36px" fxLayoutAlign="center">
          Sidenav
        </div>
        <div class="blocks">
          <div class="button-row">
            <a href="https://github.com/angular/material2/blob/master/src/lib/sidenav/sidenav.md" target="_blank" mat-flat-button>
              <mat-icon>open_in_new</mat-icon>
              Source
            </a>
            <a href="https://material.angular.io/components/sidenav/examples" target="_blank" mat-flat-button>
              <mat-icon>open_in_new</mat-icon>
              Demo
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="frannca-content">
  <div fxLayout fxLayout.lt-md="column" fxLayoutGap="20px">

    <!-- List -->
    <div fxFlex="50%">
      <div fxLayout fxLayout.xs="column" fxLayoutAlign="space-between" class="frannca-flex-list mat-elevation-z2">
        <div fxLayout="column" fxFlex.xs="36px" fxLayoutAlign="center">
          List
        </div>
        <div class="blocks">
          <div class="button-row">
            <a href="https://github.com/angular/material2/blob/master/src/lib/list/list.md" target="_blank" mat-flat-button>
              <mat-icon>open_in_new</mat-icon>
              Source
            </a>
            <a href="https://material.angular.io/components/list/examples" target="_blank" mat-flat-button>
              <mat-icon>open_in_new</mat-icon>
              Demo
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Empty -->
    <div fxFlex="50%"></div>
  </div>
</div>

<h5 class="frannca-title mdc-typography--headline5">Sidenav Options</h5>

<mat-grid-list [cols]="gridListCols" rowHeight="100px" gutterSize="20" class="sidenav-options">
  <mat-grid-tile>
    <button mat-flat-button [ngClass]="{'inactive': sidebarType != 'simple'}" (click)="changeSidebarType('simple')">Simple</button>
  </mat-grid-tile>
  <mat-grid-tile>
    <button mat-flat-button [ngClass]="{'inactive': sidebarType != 'with-icon'}" (click)="changeSidebarType('with-icon')">With Icon</button>
  </mat-grid-tile>
  <mat-grid-tile>
    <button mat-flat-button [ngClass]="{'inactive': sidebarType != 'multi-level'}" (click)="changeSidebarType('multi-level')">Multi-Level</button>
  </mat-grid-tile>
  <mat-grid-tile>
    <button mat-flat-button [ngClass]="{'inactive': sidebarType != 'with-avatar'}" (click)="changeSidebarType('with-avatar')">With Avatar</button>
  </mat-grid-tile>
  <mat-grid-tile>
    <button mat-flat-button [ngClass]="{'inactive': sidebarType != 'multi-line'}" (click)="changeSidebarType('multi-line')">Multi-Line</button>
  </mat-grid-tile>
  <mat-grid-tile>
    <button mat-flat-button [ngClass]="{'inactive': sidebarType != 'multi-line-with-icon'}" (click)="changeSidebarType('multi-line-with-icon')">Multi-Line with Icon</button>
  </mat-grid-tile>
  <mat-grid-tile>
    <button mat-flat-button [ngClass]="{'inactive': sidebarType != 'with-section'}" (click)="changeSidebarType('with-section')">With Section</button>
  </mat-grid-tile>
</mat-grid-list>
